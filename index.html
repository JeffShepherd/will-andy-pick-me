<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Will Andy Pick Me?</title>
</head>

<body>
  <header>
    <h1>Will Andy pick me?</h1>
  </header>
  <main class="main-container">
    <article class="left-box">
      <form>
        <input class="form-line form-input" type="text" name="question" value="" placeholder="Ask your question here!">
        <button class="get-answer-button form-line">Get your answer</button>
      </form>
      <article class="middle-right-container">
        <div class="result-container hidden">
          <p class="question"></p>
          <p class="answer"></p>
        </div>
        <img class="eight-ball-image" src="assets/eight-ball.png" alt="eight ball">
      </article>
      <div class="clear-button-container">
        <button class="clear-button" type="button" name="button">Clear</button>
      </div>

    </article>
    <article class="right-box">
      <img class="woody-image" src="assets/woody.png" alt="woody face">
    </article>
  </main>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
